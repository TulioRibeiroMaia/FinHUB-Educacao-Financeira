<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gerenciar Livros</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
<body>
    <h1>Gerenciar Livros</h1>
    <form>
      <h2>Criar Livro</h2>
      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" class="form-control" id="tituloLivro" placeholder="Título do livro" required>

        <label for="autora">Autor(a)</label>
        <input type="text" class="form-control" id="autoraLivro" placeholder="Nome autor(a)" required>

        <label for="sinopse">Sinopse</label>
        <textarea class="form-control" id="sinopseLivro" placeholder="Escreva aqui um resumo sobre o livro" required></textarea><br>

        <input type="file" class="custom-file-input" id="imagemLivro" accept="image/png, image/gif, image/jpeg"><br><br>

        <button class="btn btn-primary" type="submit" onclick="criarLivro()">Criar</button>        
      </div>
    </form>
    <br>

    <table class="table table-striped" id="bookTable">
      <tbody>
        <tr>
          <th scope="col">Título</th>
          <th scope="col">Autor(a)</th>
          <th scope="col">Ações</th>
        </tr>
      </tbody>
    </table>


  <!-- JavaScript -->
  <script type="text/javascript" src="/src/js/script.js"></script>
  <script src="js/gerenciar_livros.js"></script>
</body>
</html>
